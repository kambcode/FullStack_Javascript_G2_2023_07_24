<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flexbox C2</title>
        <link rel="stylesheet" href="./styles.css"/>
    </head>
    <body>

        <h1> Flexbox </h1>
        <h3> 
            Estas cajas tienen la propiedad 
            gap (espacio entre los items de flex)
        </h3>

        <div class="flex-container">
            <div class="box"> Caja 1 </div>
            <div class="box"> Caja 2 </div>
            <div class="box"> Caja 3 </div>
            <div class="box"> Caja 4 </div>
        </div>

        <h3> 
            Estas cajas tienen un flex-direction: column
        </h3>

        <div class="flex-contianer-col">
            <div class="box"> Caja 1 </div>
            <div class="box"> Caja 2 </div>
            <div class="box"> Caja 3 </div>
            <div class="box"> Caja 4 </div>
        </div>
        
    </body>
</html>
